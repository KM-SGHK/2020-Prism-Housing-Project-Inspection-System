<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="bg-img">
    <div class="login-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 login-title">PRISM</div>
          <div class="col-12 login-subtitle">Revamping Building Inspection</div>
        </div>
      </div>

      <div id="login" class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">

                <h3 class="card-title text-center">Administration System</h3>

                <form action="/loginWEB" method="POST" id="inspection-login">
                  <div class="form-label-group">
                    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="帳戶名稱" required
                      autofocus>
                    <label for="inputEmail">Username</label>
                  </div>
                  <div class="form-label-group">
                    <input type='password' name="password" id="inputPassword" class="form-control" placeholder="登入密碼"
                      required>
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="form-group-login" id="login-button">
                    <input type='submit' class="btn-lg btn-warning" value="Login" />
                  </div>
                  <div class="alert alert-primary d-none" id="add-memo-message" role="alert">
                    提交成功!
                  </div>
                  <div id="error-message">
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script type='text/javascript' src="js/login.js"></script>

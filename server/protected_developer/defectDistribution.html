    <div class="search-title">
        <h3>單位瑕疵分佈</h3>
    </div>
    <div class="search-flat-bar">
        <form action="/flats" method='GET' enctype="multipart/form-data" id="search-flat-form">
          <div class="flat-selection">
            <div class="form-row">
              <div class="form-group row">
                <label for="tower" class="col-form-label">
                  座號:</label>
                <div class="input-width">
                  <input type="text" class="form-control" id="tower" name="tower" />
                </div>
              </div>
              <div class="form-group row">
                <label for="floor" class="col-form-label">
                  樓層:</label>
                <div class="input-width">
                  <input type="text" class="form-control" id="floor" name="floor" />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group row">
                <label for="room" class="col-form-label">
                  單位:</label>
                  <div class="input-width">
                  <input type="text" class="form-control" id="room" name="room" />
                </div>
              </div>
              <div class="form-group row">
                <label for="type" class="col-form-label">
                  房型:</label>
                <div class="input-width">
                  <input type="text" class="form-control" id="type" name="type" />
                </div>
              </div>
            </div>
    
            <div class="flat-search-button">
              <!-- <a class="" href="#search-table-id"></a> -->
              <button type="submit" class="btn btn-dark" id="search-flat">篩選</button>
              <!-- </a> -->
            </div>
          </form>
      </div>

      <div class="container-fluid" id="searchResultTable">
        <table class="table table-striped table-dark searchFlatTable" style="display: none" >
          <thead class="searchFlatThead">
            <tr class="searchFlatTr">
              <th class="searchFlatTh" scope="col">單位</th>
              <th class="searchFlatTh" scope="col">房型</th>
              <th class="searchFlatTh" scope="col">呎數</th>
              <th class="searchFlatTh" scope="col"></th>
            </tr>
          </thead>
          <tbody id="flatResultTable">
            <tr class="flat-row searchFlatTr" style="display: none" >
                <td class="searchFlatTd"></td>
                <td class="searchFlatTd"></td>
                <td class="searchFlatTd"></td>
                <td>
                <button type="button" class="btn flatSelectButton"}>檢查</button>
                </td>
                </tr>
          </tbody>
        </table>

      <div id="floorPlanContainer">
        <div id="myModal" class="modal">

            <!-- Modal content -->
              <div class="modal-content">
                <span class="close" onclick="setModalOff()">&times; </span>
                <!-- <span id="zoomValue">1</span> -->
                <div id="scrollMsgContainer">
                <span id="scrollMsg">Scroll to zoom in and out</span>
                </div>
                <div id = "svgContainer" 
                onwheel="mouseWheel(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)" onmousemove="mouseMove(event)" onmouseleave="mouseLeave(event)"
                >
                    <svg id="svgImage" width="80%" height="80%" viewBox="0,0,750,750">
                    
                    <image height="750" width="750"/>
                    <g id="spacesGroup">
                    <circle cx="350" cy="350" r="10" stroke="green" stroke-width="4" fill="yellow" />
                    </g>

                    <g id="defectsGroup">
                    <circle cx="500" cy="500" r="10" stroke="black" stroke-width="4" fill="red" onclick="showDefectInfo(1)"/>
                    </g>

                    <g id="defectsDescription">
                        <circle cx="500" cy="500" r="10" stroke="black" stroke-width="4" fill="red"/>
                    </g>
                </svg>
            </div>

<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="flats.css" />
</head>

<body>
  <div class="container-fluid">
    <!-- <form action="/logout" > -->
      <div id="header-top-zone">
        <div class="container-fluid">
            <div class="row nav-bar">
                <div id="top-left-zone" class="col-3 top-left-zone">
                    <div id="click-back">
                        <!-- <i class="far fa-caret-square-left fa-3x"></i> -->
                        <a href="/logout">
                          <button type="button" class="btn btn-primary">登出</button>
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="header-top-title">單位選擇</h2>
                </div>
            </div>
        </div>
        
        <!-- </form> -->
  </div>

  <div class="building-basic-info">
    <div class = "building-bg-img">
      <div class = "carmel-info row">
        <h1>THE CARMEL</h1>
      </br>
        <h5>Total Number of Flat: 178 </h5>
        <h5>Expected Launch Date: 01/01/2021 </h5>
      </div>
    </div>
  </div>
  <div class="search-flat-bar">
    <form action="/flats" method='GET' enctype="multipart/form-data" id="search-flat-form">
      <div class="flat-selection">
        <div class="form-row">
          <div class="form-group row">
            <label for="tower" class="col-form-label">
              座號:</label>
            <div class="input-width">
              <input type="text" class="form-control" id="tower" name="tower" />
            </div>
          </div>
          <div class="form-group row">
            <label for="floor" class="col-form-label">
              樓層:</label>
            <div class="input-width">
              <input type="text" class="form-control" id="floor" name="floor" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group row">
            <label for="room" class="col-form-label">
              單位:</label>
              <div class="input-width">
              <input type="text" class="form-control" id="room" name="room" />
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="col-form-label">
              房型:</label>
            <div class="input-width">
              <input type="text" class="form-control" id="type" name="type" />
            </div>
          </div>
        </div>

        <div class="flat-search-button">
          <!-- <a class="" href="#search-table-id"></a> -->
          <button type="submit" class="btn btn-dark" id="search-flat">搜索</button>
          <!-- </a> -->
        </div>
      </form>
  </div>
  <div id="search-table-id"></div>
  <div class="container-fluid">
    <table class="table table-striped table-dark searchFlatTable" >
      <thead class="searchFlatThead">
        <tr class="searchFlatTr">
          <th class="searchFlatTh" scope="col">單位</th>
          <th class="searchFlatTh" scope="col">房型</th>
          <th class="searchFlatTh" scope="col">呎數</th>
          <th class="searchFlatTh" scope="col"></th>
        </tr>
      </thead>
      <tbody id="flatResultTable">
      </tbody>
    </table>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <!-- Latest compiled and minified Popper: Use for pop up bubble -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"
  ></script>
  <script src="./js/flats.js"></script>
</body>

</html>
